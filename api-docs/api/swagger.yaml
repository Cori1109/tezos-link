basePath: /api/v1
definitions:
  inputs.NewProject:
    properties:
      title:
        type: string
    type: object
  model.Health:
    properties:
      connectedToDb:
        type: boolean
    type: object
  model.Project:
    properties:
      id:
        type: integer
      title:
        type: string
    type: object
info:
  contact:
    email: email@ded.fr
    name: API Support
  description: API to manage projects
  license: {}
  title: Tezos Link API
  version: v1
paths:
  /health:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Health'
      summary: get application health
  /projects:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProjectWithMetrics'
      summary: Get all Projects
    post:
      parameters:
      - description: New ProjectWithMetrics
        in: body
        name: new-project
        required: true
        schema:
          $ref: '#/definitions/inputs.SignInProject'
          type: object
      produces:
      - application/json
      responses:
        "201": {}
        "400": {}
      summary: Create a ProjectWithMetrics
  /projects/{id}:
    get:
      parameters:
      - description: ProjectWithMetrics ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProjectWithMetrics'
      summary: Get a ProjectWithMetrics
swagger: "2.0"
