debug = true

[tezos]
host = "node"
port = 1090

[server]
port = 8001

[db]
url = "postgres://user:pass@postgres:5432/tezoslink?sslmode=disable"

[proxy]
readTimeout = 1
writeTimeout = 5
idleTimeout = 120
whitelistedMethods = [
  "/chains/main/blocks(.*?)",
  "/mockserver/status"
]
blockedMethods = [
  "(.*?)context/contracts$",
  "/monitor(.*?)",
  "/network(.*?)",
]
dontCache = [
  "(.*?)/head/(.*?)",
  "/chains/main/blocks$",
]
rateLimitPeriod = 100
rateLimitCount = 1000
cacheMaxItems = 2000
